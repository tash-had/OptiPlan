<!DOCTYPE html>
<html>

<head>
    <title>OptiPlan </title>
    <link href="css/ext/material-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ext/materialize.min.css">
    <link rel="stylesheet" href="css/search.css">
</head>

<body>
    <div id="search" class="container">
        <div class="row">
            <div class="col s6">
                <div class="autocomplete">
                    <input id='courseSearch' type="text" placeholder="Choose a course">
                    <div class="search-dialog">
                    </div>
                </div>
            </div>
            <div class="col s3">
                <a class="waves-effect waves-light btn" style="float:right;" onclick="localStorage.removeItem('timetable');">Clear All Data</a>
            </div>
        </div>
    </div>

    <div id="courses" class="container">
        <div class="row">
            <ul class="collection col s6"></ul>
        </div>

    </div>
</body>
<script type="text/javascript" src="js/ext/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/ext/materialize.min.js"></script>
<script type="text/javascript" src="js/models/timetable.js"></script>
<script type="text/javascript" src="js/models/course.js"></script>
<script type="text/javascript" src="js/services/search.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</html>
