<!DOCTYPE html>
<html>

<head>
    <title>OptiPlan </title>
    <link href="css/ext/material-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ext/materialize.min.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/mocks.css">
</head>

<body>
    <div id="search" class="container">
        <div class="row" >
            <div class="col s6">
                <div class="autocomplete">
                    <input id='courseSearch' type="text" placeholder="Choose a course">
                    <div class="search-dialog">
                    </div>      
                </div>
            </div>
            <div class="col s6" style="text-align: center;" >
                        <a style="background-color: black" class="waves-effect waves-light btn" onclick="fetchCourseData(1);" id="y1">CS YR 1</a>
                        <a style="background-color: #5a1010" class="waves-effect waves-light btn" onclick="fetchCourseData(2);" id="y2">CS YR 2</a>
                        <a style="background-color: #e25f5f" class="waves-effect waves-light btn" onclick="fetchCourseData(3);" id="y3">CS YR 3</a>
                        <a style="background-color: #2196fe" class="waves-effect waves-light btn" onclick="fetchCourseData(4);" id="y4">CS YR 4</a>
                        <a style="background-color: #666666" class="waves-effect waves-light btn" id="renderBtn" onclick="renderTimetable();">Render timetable</a>
                        <a class="waves-effect waves-light btn" id="clearBtn" onclick="clearData();">Clear All Data</a>                
            </div>
        </div>
    </div>
    <div id="courses" class="container">
        <div class="row">
            <ul class="collection col s8"></ul>
            <h5 style="text-align: center;"><pre>timetable</pre></h5>
            <div class="col s4" id="timetable">
            </div>
        </div>
    </div>
</body>
<script src="https://rawgit.com/caldwell/renderjson/master/renderjson.js"></script>
<script type="text/javascript" src="scripts/ext/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="scripts/ext/materialize.min.js"></script>
<script type="text/javascript" src="scripts/models/timetable.js"></script>
<script type="text/javascript" src="scripts/models/course.js"></script>
<script type="text/javascript" src="scripts/services/search.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
<script type="text/javascript" src="scripts/mocks.js"></script>
</html>
